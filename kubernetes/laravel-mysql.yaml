kind: Deployment 
apiVersion: apps/v1 
metadata: 
  name: mysql-deployment 
  labels:
    app: mysql 
spec: 
  selector: 
    matchLabels:
      app: mysql 
  strategy: 
    type: Recreate 
  template: 
    metadata: 
      labels: 
        app: mysql 
    spec:
      containers: 
        - name: mysql 
          image: mysql:8.0
          args:
            - "--default-authentication-plugin=mysql_native_password" #plugin added on 8.0 version
          env: 
           - name: MYSQL_DATABASE
             value: "root"
           - name: MYSQL_USER
             value: "root"
           - name: MYSQL_PASSWORD
             value: "root"     
           - name: MYSQL_ROOT_PASSWORD
             value: "root"  
          ports: 
            - containerPort: 3306 
          volumeMounts: 
            - mountPath: /var/lib/mysql
              name: mysql-storage
      volumes:
        - name: mysql-storage
          persistentVolumeClaim: 
            claimName: mysql-persistentvolumeclaim
---
kind: PersistentVolumeClaim 
apiVersion: v1 
metadata: 
  name: mysql-persistentvolumeclaim 
  labels: 
    app: mysql
spec: 
  accessModes: 
    - ReadWriteOnce
  resources: 
    requests: 
      storage: 1Gi 
---
kind: Service 
apiVersion: v1 
metadata: 
  name: mysql-service 
  labels: 
    app: mysql
spec: 
  selector: 
    app: mysql 
  ports: 
    - port: 3306 
      targetPort: 3306 
